{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    
    <style>
         body{
            background: #7abecc;
           }
           .button {
               
                border: none;
                color: white;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                  }
        .button1 {border-radius: 12px; background-color: #387526;}
    </style>
</head>  
<body>  
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/128/Actions-mail-mark-task-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
          SDMS
        </a>
        <p style="color:#fff;">Hello,{{request.user}}</p>
        <a href="{% url 'logout'%}">Logout</a>
      </nav>
   
   
   
   
<form method="POST" class="post-form" action="/update/{{student.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="sid" id="id_sid" required maxlength="20" value="{{ student.sid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="sname" id="id_sname" required maxlength="100" value="{{student.sname }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Physics Mark</label>  
    <div class="col-sm-4">  
        <input type="text" name="smark1" id="id_smark1" required maxlength="254" value="{{ student.smark1 }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Chemistry Mark</label>  
    <div class="col-sm-4">  
        <input type="text" name="smark2" id="id_smark2" required maxlength="15" value="{{ student.smark2 }}" />  
    </div>
   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Maths Mark</label>  
    <div class="col-sm-4">  
        <input type="text" name="smark3" id="id_smark3" required maxlength="15" value="{{ student.smark3 }}" />  
    </div>  
</div>  
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Comment:</label>  
    <div class="col-sm-4">  
        <input type="text" name="scomment" id="id_scomment" required maxlength="15" value="{{ student.scomment }}" />  
    </div>  
</div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="button button1">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
