{% load static %} 
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  

   <style>
      body{
            background: #7abecc;
           }
     .button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
}
.button4 {border-radius: 12px; background-color: #4404aa;}
   </style>

</head>  
<body>  
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/128/Actions-mail-mark-task-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      SDMS
    </a>
    <p style="color:#fff;">Hello,{{request.user}}</p>
    <a href="{% url 'logout'%}">Logout</a>
  </nav>
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Id:</label>  
    <div class="col-sm-4">  
      {{ form.sid }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Name:</label>  
    <div class="col-sm-4">  
      {{ form.sname }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Physics Mark:</label>  
    <div class="col-sm-4">  
      {{ form.smark1 }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Chemistry Mark:</label>  
    <div class="col-sm-4">  
      {{ form.smark2 }}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Maths Mark:</label>  
    <div class="col-sm-4">  
      {{ form.smark3 }}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Comment</label>  
    <div class="col-sm-4">  
      {{ form.scomment }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="button button4">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
